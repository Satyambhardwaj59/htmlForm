<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registation Form</title>
    <style>
        body {
            background-color: aqua;
            color: black;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Student Registation Form</h1>
    <form action="url" method="get" accept-charset="UTF-16" autocomplete="off"></form>
    <label for="fname">First Name</label>
    <input type="text" placeholder="First Name" name="" id="fname"><br>

    <label for="Mname">Middle Name</label>
    <input type="text" placeholder="Middle Name" name="" id="Mname"><br>

    <label for="Lname">Last Name</label>
    <input type="text" placeholder="Last Name" name="" id="Lname"><br>

    <label for="Phone No">Phone No</label>
    <select name="Country code" id="Country code">
    <option value="">--</option>
    <option value="+91">+91</option>
    <option value="+92">+92</option>
    <option value="+303">+303</option>
    <option value="+01">+01</option>
    <option value="+103">+103</option>
    <option value="+87">+87</option>
    <option value="+98">+98</option>
    </select>
    <input type="text" placeholder="Phone No" name=""
    id="Phone No">
    <br>
    <label for="Email">Email</label>
    <input type="text" placeholder="Email id" name="" id="Email"><br>
    <label for="Gendr">Gendr</label>
    <input type="radio" id="Choise1" name="Select Gendr" value="Male">
    <label for="Choise1">Male</label>
    <input type="radio" id="Choise2" name="Select Gendr" value="Female">
    <label for="Choise2">Female</label>
    <input type="radio" id="Choise3" name="Select Gendr" value="Transgendr">
    <label for="Choise3">Transgendr</label>
    <br>
    <label for="Address">Current Address</label>
    <input type="text" id="Address" placeholder="Current Address" name="" size="60"/>
    <br>
    
    <label for="Cource">Cource</label>
    <select name="Cource" id="Cource">
        <option value="">--Please chose an option--</option>
        <option value="Diploma">Diploma</option>
        <option value="B.Tech">B.Tech</option>
        <option value="BBA">BBA</option>
        <option value="BCA">BCA</option>
        <option value="M.Tech">M.Tech</option>
        <option value="MBA">MBA</option>


    </select><br>
    <button type="submit">Submit</button>
</body>
</html>
